<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evaluación Intermedia</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="" />
  </head>

  <body>
    <div class="page">
      <header class="page__header"></header>

      <main>
        <h1 class="title">Adivina el número</h1>
        <section>
          <form class="form js-body">
            <label for="userNumber" class="subTitle"
              >Introduce aquí tu número:
            </label>
            <input
              class="js-userNumber"
              id="userNumber"
              type="number"
              name="userNumber"
              min="1"
              max="100"
              required
            />
            <label for="button"></label>
            <input class="button js-button" type="button" value="Prueba" />

            <label for="pista" class="clue"></label>
            <input
              class="js-clue"
              type="text"
              id="clue"
              value="Pista: Escribe tu número y dale a Prueba"
              name="clue"
            />

            <label for="intentos" class="try"></label>
            <input
              class="js-counter"
              type="text"
              id="intentos"
              name="try"
              value="Número de intentos: 0"
              readonly
            />
          </form>
        </section>
      </main>

      <footer class="page__footer">
        </footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
